<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="/jQuery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Registration Form</h2>
        <form action="#" id="main-form" class="form">
            <div class="form-field">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="username">Confirm Password :</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="Email">Email :</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirmEmail">Confirm Email :</label>
                <input type="email" name="confirm-email" id="confirm-email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
      </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
